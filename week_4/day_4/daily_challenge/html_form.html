<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form to JSON</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { display: flex; flex-direction: column; width: 300px; gap: 10px; border: 1px solid #ccc; padding: 15px; border-radius: 5px; }
        label { font-weight: bold; }
        input[type="text"] { padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        button { padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #output { margin-top: 20px; padding: 10px; border: 1px solid #ffc107; background-color: #fffbe6; }
    </style>
</head>
<body>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <button type="submit">Send</button>
    </form>

    <h2>Output:</h2>
    <div id="output">
        </div>

    <script src="script.js"></script>
</body>
</html>
