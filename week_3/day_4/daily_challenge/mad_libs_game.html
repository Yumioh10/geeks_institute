<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: Mad Libs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
   body {
      font-family: 'Inter', sans-serif;
   }
  </style>
 </head>
 <body class="bg-gray-50 min-h-screen flex flex-col items-center p-6">
   <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl">
      <h1 class="text-4xl font-extrabold text-indigo-700 mb-6 text-center">Mad Libs</h1>
      <form id="libform" class="space-y-4 mb-8">
         <div class="flex flex-col">
            <label for="noun" class="text-sm font-medium text-gray-700 mb-1">Noun:</label>
            <input type="text" id="noun" class="input-field" placeholder="e.g., puppy" required><br>
         </div>
         <div class="flex flex-col">
            <label for="adjective">Adjective:</label>
            <input type="text" id="adjective" class="input-field" placeholder="e.g., fluffy" required><br>
         </div>
         <div class="flex flex-col">
            <label for="person" class="text-sm font-medium text-gray-700 mb-1">Someone's Name:</label>
            <input type="text" id="person" class="input-field" placeholder="e.g., Jenny" required><br>
         </div>
         <div class="flex flex-col">
            <label for="verb">Verb:</label>
            <input type="text" id="verb" class="input-field" placeholder="e.g., sing" required><br>
         </div>
         <div class="flex flex-col">
            <label for="place">A place:</label>
            <input type="text" id="place" class="input-field" placeholder="e.g., moon" required><br>
         </div>
         <div class="flex justify-between space-x-4 pt-4">
            <button id="lib-button" type="submit" class="flex-1 px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-200">
               Lib it!
            </button>
            <!-- Bonus: Shuffle Button -->
            <button id="shuffle-button" type="button" class="flex-1 px-4 py-2 bg-pink-500 text-white font-semibold rounded-lg shadow-md hover:bg-pink-600 transition duration-200 hidden">
               Shuffle Story
            </button>
         </div>
      </form>
      <p id="error-message" class="text-red-500 text-sm mb-4 hidden text-center">
         Please fill out all the input fields to generate the story.
      </p>
      <div id="story-output" class="border-t border-gray-200 pt-6 mt-6 hidden">
         <p class="text-xl font-bold text-gray-800 mb-3">Generated story: 
            <span id="story"></span>
         </p>
      </div>
   </div>
   <script src="mad_libs_game.js"></script>
 </body>
</html>
