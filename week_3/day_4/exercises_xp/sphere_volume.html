<!doctype html> 
<html lang="en"> 
    <head> 
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Volume of a Sphere</title> 
        <script src="https://cdn.tailwindcss.com"></script>
        <style>  
            body {
               font-family: 'Inter', sans-serif;
               padding-top:30px;
            } 
            label,input {
               display:block;
            }  
        </style> 
    </head> 
    <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
      <div class="w-full max-w-sm bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Sphere Volume Calculator</h1> 
        <p class="text-gray-600 mb-6 text-center">Input radius value and get the volume of a sphere.</p> 
        <form  id="MyForm" class="space-y-4"> 
            <!-- Radius Input -->
            <div>
               <label for="radius" class="block text-sm font-medium text-gray-700 mb-1">Radius</label>
               <input 
                  type="text" 
                  name="radius" 
                  id="radius" 
                  required
                  placeholder="Enter radius value"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
                  >
            </div>
             <!-- Volume Output -->
            <div>
               <label for="volume" class="block text-sm font-medium text-gray-700 mb-1">Volume</label>
               <input 
                  type="text" 
                  name="volume" 
                  id="volume"
                  readonly
                  placeholder="Result will appear here"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 cursor-not-allowed"   
               >
            </div>
            <!-- Submit Button --> 
            <input 
            type="submit" 
            value="Calculate" 
            id="submit"
            class="w-full mt-4 bg-indigo-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-indigo-700 transition duration-200 cursor-pointer focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">    
        </form> 
        <p id="calc-error" class="text-red-500 text-sm mt-4 text-center hidden">Please enter a valid, positive number for the radius.</p>
      </div>
        <script src="sphere_volume.js"></script>
    </body> 
</html>
