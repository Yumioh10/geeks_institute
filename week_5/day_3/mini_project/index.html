<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    
    <h1 class="logo">STAR WARS</h1>
      <div id="character-card" class="card">
        <p id="message">Click 'Find Someone to load a Star Wars character!</p>
        <div id="info-details" class="details-container" style="display: none;">
          <h2 id="name"></h2>
          <ul>
              <li>Height: <span id="height"></span></li>
              <li>Gender: <span id="gender"></span><li>
              <li>Birth Year: <span id="birth-year"></span></li>
              <li>Home World: <span id="home-world"></span></li>
          </ul>
        </div>
      </div>
      <button id="button">Find Someone</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
